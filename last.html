<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Terima Kasih</title>
<link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.card {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  text-align: center;
}

h1 {
  color: #333;
}

p {
  color: #666;
  margin-bottom: 10px;
}

</style>

<body>
    

<div class="card">
  <h1>Terima Kasih</h1>
  <p>Terima kasih telah melakukan bookingan. Kami sangat menghargai kepercayaan Anda.</p>
  <p>Semoga Anda memiliki pengalaman yang menyenangkan.</p>
  <img src="ramos.JPG" width="250" height="300">
</div>

</body>
</html>
